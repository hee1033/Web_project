<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day5</title>
    <link rel="stylesheet" href="./day5.css">
</head>
<body>
    <!-- ID 적용방법 -->
    <!-- 스타일 직접 입력하는 방식처럼 태그내에 id = "id이름" 으로 적용한다. -->
    <!-- 문서에서 같은 아이디를 가진 요소는 없어야 한다. -->
    <div id="id1"> ID 적용 </div>

    <!-- Class 적용방법 -->
    <!-- 스타일 직접 입력하는 방식처럼 태그내에 class = "class이름" 으로 적용한다. -->
    <!-- 한 요소 안에 여러가지 Class를 넣을 수 있다. -->
    <div class="class1"> Class 적용 </div>
    

</body>
</html>
